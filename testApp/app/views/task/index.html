<div ng-app="taskApp">

  <div ng-controller="IndexCtrl">
    <div class="topcoat-list__container">

      <h1>Tasks</h1>

      <input type="text" class="topcoat-text-input--large" ng-model="todo" placeholder="I should...">
      <button class="topcoat-button--large--cta" hm-tap="create(todo)">Yeah, that's what I'll do!</button>

      <h2>To do</h2>
      <ul class="topcoat-list">
        <li class="topcoat-list__item" ng-repeat="task in tasks | filter: { completed: false }">
          <button class="topcoat-button--cta" hm-tap="complete(task.uid)">{{ task.description }}</button>
        </li>
      </ul>

      <h2>Done</h2>
      <ul class="topcoat-list">
        <li class="topcoat-list__item" ng-repeat="task in tasks | filter: { completed: true }">
          <button class="topcoat-button" hm-tap="undo(task.uid)">{{ task.description }}</button>
        </li>
      </ul>

    </div>

  </div>

</div>
