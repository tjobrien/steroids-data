is: [ builtIoResource ]
get:
  description: find
  responses:
    200:
      body:
        application/json:
          schema: <<resourcePathName>> # e.g. car
put:
  description: update
  body:
    application/json:
      schema: <<resourcePathName | !singularize>>
  responses:
    200:
      body:
        application/json:
          schema: <<resourcePathName>>
delete:
  description: del
  responses:
    200:
