is: [ builtIoResource ]
get:
  description:  |
    {
      "action": "find"
    }
  responses:
    200:
      body:
        application/json:
          schema: <<resourcePathName>> # e.g. car
put:
  description:  |
    {
      "action": "update"
    }
  body:
    application/json:
      schema: <<resourcePathName | !singularize>>
  responses:
    200:
      body:
        application/json:
          schema: <<resourcePathName>>
delete:
  description:  |
    {
      "action": "del"
    }
  responses:
    200:
