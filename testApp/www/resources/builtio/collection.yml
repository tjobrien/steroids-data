usage: This resourceType should be used for any collection of items
get:
  description: findAll
  responses:
    200:
      body:
        application/json:
          schema: <<resourcePathName>> # e.g cars
post:
  description: create
  body:
    application/json:
      schema: <<resourcePathName | !singularize>>
  responses:
    200:
      body:
        application/json:
          schema: <<resourcePathName | !singularize>> # e.g. car
