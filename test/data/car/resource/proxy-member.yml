usage: This resourceType should be used for any item
is: [ securedBySteroidsApiKey ]
get:
  description: |
    {
      "action": "find"
    }
  responses:
    200:
      description: |
        {
          "rootKey": "object"
        }
      body:
        application/json:
          schema: <<resourcePathName>> # e.g. car
put:
  description: |
    {
      "action": "update"
    }
  body:
    application/json:
      schema: <<resourcePathName | !singularize>>
  responses:
    200:
      description: |
        {
          "rootKey": "object"
        }
      body:
        application/json:
          schema: <<resourcePathName>>
delete:
  description: |
    {
      "action": "remove"
    }
  responses:
    200:
